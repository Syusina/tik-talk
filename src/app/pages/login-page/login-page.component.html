<form
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1">Вход</h1>
  <label class="tt-control-label">
    Telegram username
    <input
      formControlName="username"
      class="tt-input"
      type="text"
      placeholder="Введите логин"
    >
  </label>
  <label class="tt-control-label">
    Пароль
    <input
      formControlName="password"
      class="tt-input"
      type="text"
      placeholder="Введите пароль"
    >
  </label>
  <button class="btn btn-shadow" type="submit">Войти</button>
</form>
<img src="/assets/svg/logo.svg" alt="logo">

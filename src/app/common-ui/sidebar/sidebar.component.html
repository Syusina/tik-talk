<img
  src="/assets/svg/Logo-Tik-Talk.svg"
  alt="logo"
  class="img"
>
<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a class="menu-item" [routerLink]="[menuItem.link]">
        <svg class="icon" [icon]="menuItem.icon"></svg>
        <p class="item-name">{{ menuItem.label }}</p>
        <span></span>
      </a>
    </li>
    <li></li>
    <li></li>
  </ul>
</nav>

<p class="medium-text">Подписчики</p>

<ng-container *ngFor="let profile of subscribers$ | async">
  <app-subscriber-card [profile]="profile"></app-subscriber-card>
</ng-container>

<div class="to-subscribers">
  <a
    [routerLink]="['/subscribers']"
    class="to-subscribers-link medium-text"
  >
    Все подписчики
    <svg icon="arrow" class="arrowIcon"></svg>
  </a>
</div>
